<!DOCTYPE html>
<html>
<head>
  <title>Timer, Stopwatch, and Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Timer, Stopwatch, and Countdown</h1>

  <div class="container">
    <div class="timer-section">
      <h2>Timer</h2>
      <div class="timer">
        <span id="timer-hours">00</span>:
        <span id="timer-minutes">00</span>:
        <span id="timer-seconds">00</span>
      </div>
      <button id="start-timer" onclick="startTimer()">Start</button>
      <button id="stop-timer" onclick="stopTimer()">Stop</button>
      <button id="reset-timer" onclick="resetTimer()">Reset</button>
    </div>

    <div class="stopwatch-section">
      <h2>Stopwatch</h2>
      <div class="stopwatch">
        <span id="stopwatch-minutes">00</span>:
        <span id="stopwatch-seconds">00</span>:
        <span id="stopwatch-milliseconds">00</span>
      </div>
      <button id="start-stopwatch" onclick="startStopwatch()">Start</button>
      <button id="stop-stopwatch" onclick="stopStopwatch()">Stop</button>
      <button id="reset-stopwatch" onclick="resetStopwatch()">Reset</button>
    </div>

    <div class="countdown-section">
      <h2>Countdown</h2>
      <div class="countdown">
        <span id="countdown-hours">00</span>:
        <span id="countdown-minutes">00</span>:
        <span id="countdown-seconds">00</span>
      </div>
      <div class="countdown-input">
        <input type="number" id="countdown-input-hours" min="0" placeholder="Hours">
        <input type="number" id="countdown-input-minutes" min="0" placeholder="Minutes">
        <input type="number" id="countdown-input-seconds" min="0" placeholder="Seconds">
      </div>
      <button id="start-countdown" onclick="startCountdown()">Start</button>
      <button id="stop-countdown" onclick="stopCountdown()">Stop</button>
      <button id="reset-countdown" onclick="resetCountdown()">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
